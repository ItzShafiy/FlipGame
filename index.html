<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>|FLIP COIN GAME| REMAKE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="img/coin.png">
</head>

<body>

    <div class="container">
        <div class="stats">
            <p id="heads-count">Heads: 0</p>
            <p id="tails-count">Tails: 0</p>
        </div>
        <div class="coin">
            <div class="heads">
                <img src="heads.svg">
            </div>
            <div class="tails">
                <img src="tails.svg">
            </div>
        </div>
        <div class="buttons">
            <button id="flip-btn">
                Flip Coin
            </button>
            <button id="reset-btn">
                Reset
            </button>
        </div>
    </div>

    
    <script src="index.js"></script>
</body>

</html>
